<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Hola Mundo JSF</title>
    </head>
    <body>
        <h:form id="vacanteForm">
            <h:messages globalOnly="true"/>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="#{msgs['vacanteForm.nombre']}"></h:outputLabel></td>
                    <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                    <td><h:message for="nombre"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="apellido" value="#{msgs['vacanteForm.apellido']}"></h:outputLabel></td>
                    <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                    <td><h:message for="apellido"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="salartioDeseado" value="#{msgs['vacanteForm.sueldoDeseado']}"></h:outputLabel></td>
                    <td><h:inputText id="salartioDeseado" required="true" value="#{candidato.salarioDeseado}">
                            <f:validateLongRange minimum="500" maximum="5000"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="salartioDeseado"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="fechaNaciemiento" value="#{msgs['vacanteForm.fechaNacimiento']}"></h:outputLabel></td>
                    <td><h:inputText id="fechaNaciemiento" required="true" value="#{candidato.fechaNaciemiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:inputText></td>
                    <td><h:message for="fechaNaciemiento"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="codigoPostal" value="Codigo Postal:"></h:outputLabel></td>
                    <td><h:inputText id="codigoPostal" immediate="true" onchange="this.form.submit()" required="true" value="#{candidato.codigoPostal}"
                                     valueChangeListener="#{vacanteForm.codigoPostalListener}"></h:inputText></td>
                    <td><h:message for="codigoPostal"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="coloniaId" value="Colonia"></h:outputLabel></td>
                    <td>
                        <h:selectOneMenu id="coloniaId" required="true" value="#{candidato.coloniaId}">
                            <f:selectItem itemLabel="--saleccione--" itemValue="" />
                            <f:selectItem itemLabel="Napoles" itemValue="1" />
                            <f:selectItem itemLabel="Polanco" itemValue="2" />
                            <f:selectItem itemLabel="Valle Centro" itemValue="3" />
                        </h:selectOneMenu>
                    </td>
                    <td><h:message for="coloniaId"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="ciudad" value="Ciudad:"></h:outputLabel></td>
                    <td><h:inputText id="ciudad" required="true" value="#{candidato.ciudad}"></h:inputText></td>
                    <td><h:message for="ciudad"></h:message></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" rendered="#{!vacanteForm.comentarioEnviado}" value="Mostrar"/>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" rendered="#{vacanteForm.comentarioEnviado}" value="Ocultar"/>
                    </td>
                </tr>
            </table>
            <h:panelGroup rendered="#{vacanteForm.comentarioEnviado}">
                <table>
                    <tr>
                        <td><h:outputLabel for="comentario" value="comentario:"/></td>

                    </tr>
                    <tr>
                        <td><h:inputTextarea id="comentario" cols="50" rows="10" value="#{candidato.comentario}"/></td>
                    </tr>
                </table>
            </h:panelGroup>
            <h:commandButton action="#{vacanteForm.enviar}" value="#{msgs['vacanteForm.enviar']}" />
        </h:form>
    </body>
</html>
